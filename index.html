<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href='styles.css' rel='stylesheet'>
    <!-- jangan lupa header image sourcenya diganti -->
    <img src="assets/headerbaru.jpg" class="img-fluid">
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar" style="background-color: #f8ac60;">
      <div class="container-fluid">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Catalogue</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#">Testimonials</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
      </div>
    </nav>
    <!-- GRID -->
    <div class="container text-center">
      <div class="row">
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="/assets/potkaktus.jpg" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Pot Kaktus</h5>
              <p class="card-text">Ukuran diameter 9 cm - Tinggi 8,5 cm - Bahan: Concrete </p>
              <a href="#" class="btn btn-primary">Rp.55.000,-</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="/assets/wallclock.jpg" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Jam dinding</h5>
              <p class="card-text">Ukuran diameter 24 jam - Jam Quartz </p>
              <a href="#" class="btn btn-primary">Rp. 95.000,-</a>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card" style="width: 18rem;">
            <img src="assets/deskclock.jpg" class="card-img-top">
            <div class="card-body">
              <h5 class="card-title">Jam Meja</h5>
              <p class="card-text">Ukuran Panjang x Lebar x tinggi = 10cm x 10cm x 3cm - Bahan: Concrete</p>
              <a href="#" class="btn btn-primary">Rp. 95.000,-</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
